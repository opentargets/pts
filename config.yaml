        disease_path: output/disease
        publication_date_lut: input/literature/literature_export
      destination:
        failed_evidence: excluded/evidence/encore
        evidence: output/evidence_encore
      settings:
        evidence_format: json
        datasource_id: encore
        score_expression: pvalue_linear_score(geneticInteractionPValue, 1.0, 0.01, 0.0, 1.0)
        unique_fields:
          - targetId
          - targetFromSourceId
          - diseaseId
          - datasourceId
          - targetFromSourceId
          - interactingTargetFromSourceId
          - diseaseFromSourceMappedId
          - diseaseCellLines

  evidence_postprocess_validation_lab:
    - name: pyspark evidence_postprocess
      pyspark: evidence_postprocess
      source:
        evidence_path: input/evidence/validation_lab.json.gz
        target_path: output/target
        disease_path: output/disease
        publication_date_lut: input/literature/literature_export
      destination:
        failed_evidence: excluded/evidence/ot_crispr_validation
        evidence: output/evidence_ot_crispr_validation
      settings:
        evidence_format: json
        datasource_id: ot_crispr_validation
        score_expression: resourceScore
        unique_fields:
          - targetId
          - targetFromSourceId
          - diseaseId
          - datasourceId
          - targetFromSourceId
          - diseaseFromSourceMappedId
          - resourceScore
          - diseaseCellLines
          - primaryProjectId
  ##################################################################################################

  #: Association on the fly STEP :#######################################################################
  association_otf:
    - name: pyspark association_otf
      pyspark: association_otf
      properties:
        spark.driver.memory: "20g"
      source:
        disease: output/disease
        evidence: output/evidence_*
        target: output/target
        association_direct: output/association_overall_direct
        association_indirect: output/association_overall_indirect
      destination: view/association_otf
  ##################################################################################################

  #: VEP View generation STEP :#####################################################################
  vep_view:
    - name: pyspark generate vep view
      pyspark: vep_view
      source:
        credible_set: output/credible_set
        study_table: output/study
        l2g_table: output/l2g_prediction
        biosample: output/biosample
      destination:
        vep_data_header:  intermediate/vep_view_header.tsv
        vep_data_all: intermediate/vep_view
        vep_data_gwas: intermediate/vep_view_gwas
        vep_data_qtl: intermediate/vep_view_qtl
      properties:
        spark.driver.memory: 16g
  ##################################################################################################
